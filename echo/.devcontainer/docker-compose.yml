services:
  redis:
    image: valkey/valkey:8.0.6-alpine
    volumes:
      - ./redis_data:/data
    networks:
      - dembrane-network

  postgres:
    image: pgvector/pgvector:0.8.1-pg16
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: dembrane
      POSTGRES_USER: dembrane
      POSTGRES_PASSWORD: dembrane
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - dembrane-network

  neo4j:
    image: neo4j:5.26.16-community
    restart: unless-stopped
    volumes:
      - ./neo4j_data/logs:/logs
      - ./neo4j_data/config:/config
      - ./neo4j_data/data:/data
      - ./neo4j_data/plugins:/plugins
    ports:
      - 7474:7474 # Neo4j Browser
      - 7687:7687 # Neo4j Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/admin@dembrane
    networks:
      - dembrane-network

  directus:
    build:
      context: ../directus
      dockerfile: Dockerfile
    ports:
      - 8055:8055
    volumes:
      - ../directus/uploads:/directus/uploads
      - ../directus/templates:/directus/templates
    env_file:
      - ../directus/.env
    environment:
      - PUBLIC_URL=http://localhost:8055
      - PORT=8055
      - SECRET=secret
      - TELEMETRY=false
      - ADMIN_EMAIL=admin@dembrane.com
      - ADMIN_PASSWORD=admin
      - ADMIN_TOKEN=admin
      - DB_CLIENT=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=dembrane
      - DB_PASSWORD=dembrane
      - DB_DATABASE=dembrane
      - DB_EXCLUDE_TABLES=lightrag_chunk_graph_map,lightrag_doc_chunks,lightrag_doc_full,lightrag_doc_status,lightrag_llm_cache,lightrag_vdb_entity,lightrag_vdb_relation,lightrag_vdb_transcript
      - WEBSOCKETS_ENABLED=true
      - CORS_ENABLED=true
      - CORS_ORIGIN=http://localhost:5173,http://localhost:5174
      - CORS_CREDENTIALS=true
      - SESSION_COOKIE_SECURE=false
      - SESSION_COOKIE_SAME_SITE=lax
      - USER_INVITE_URL_ALLOW_LIST=http://localhost:5173/invite
      - USER_REGISTER_URL_ALLOW_LIST=http://localhost:5173/verify-email
      - PASSWORD_RESET_URL_ALLOW_LIST=http://localhost:5173/password-reset
      - STORAGE_LOCATIONS=local
    networks:
      - dembrane-network

    depends_on:
      - postgres
      - redis

  agent:
    build:
      context: ../agent
      dockerfile: Dockerfile
    ports:
      - 8001:8001
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - ECHO_API_URL=http://devcontainer:8000/api
      - AGENT_CORS_ORIGINS=http://localhost:5173,http://localhost:5174
    networks:
      - dembrane-network
    depends_on:
      - devcontainer

  devcontainer:
    build:
      context: ../server
      dockerfile: Dockerfile
      target: base
    ports:
      - 8000:8000
      - 5173:5173
      - 5174:5174
    environment:
      - DIRECTUS_SECRET=secret
      - DIRECTUS_TOKEN=admin
      - DATABASE_URL=postgresql+psycopg://dembrane:dembrane@postgres:5432/dembrane
      - REDIS_URL=redis://redis:6379
      - API_BASE_URL=http://localhost:8000
      - ADMIN_BASE_URL=http://localhost:5173
      - PARTICIPANT_BASE_URL=http://localhost:5174
      - DIRECTUS_BASE_URL=http://directus:8055
      - DISABLE_SENTRY=1
      - SERVE_API_DOCS=1
      - DISABLE_REDACTION=1
      - STORAGE_S3_KEY=dembrane
      - STORAGE_S3_SECRET=dembrane
      - STORAGE_S3_BUCKET=dembrane
      - STORAGE_S3_ENDPOINT=http://minio:9000
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=admin@dembrane

    volumes:
      - ../..:/workspaces:cached
      # for docker passthrough
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - dembrane-network
    command: sleep infinity
    depends_on:
      - postgres
      - redis
      - neo4j

networks:
  dembrane-network:
    driver: bridge
