name: PR to Testing Branch

on:
  pull_request:
    branches:
      - testing
    types: [opened, synchronize, reopened]

env:
  REGISTRY: registry.digitalocean.com/dbr-cr
  PYTHON_VERSION: "3.11"

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd echo/server
          pip install -r requirements.lock

      - name: Run Ruff Lint
        run: |
          cd echo/server
          ruff check .

      - name: Run Ruff Format Check
        run: |
          cd echo/server
          ruff format --check .

      - name: Run MyPy Type Check
        run: |
          cd echo/server
          mypy dembrane/ --ignore-missing-imports

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd echo/server
          pip install -r requirements.lock

      - name: Run Unit Tests
        run: |
          cd echo/server
          pytest tests/ -v -m "not integration and not slow" --maxfail=3

  build-images:
    name: Build Docker Images (validation only)
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, unit-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Server Image
        uses: docker/build-push-action@v5
        with:
          context: ./echo/server
          file: ./echo/server/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/dbr-echo-server:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Directus Image
        uses: docker/build-push-action@v5
        with:
          context: ./echo/directus
          file: ./echo/directus/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/dbr-echo-directus:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  auto-merge:
    name: Auto-merge PR
    runs-on: ubuntu-latest
    needs: [build-images]
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Auto-merge PR
        uses: pascalgn/automerge-action@v0.16.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: ""
          MERGE_METHOD: "squash"
          MERGE_COMMIT_MESSAGE: "pull-request-title"
          MERGE_RETRIES: 3
          MERGE_RETRY_SLEEP: 10000

